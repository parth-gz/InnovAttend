        </div>

        <div class="panel">
            <h3>Practical</h3>

                <button class="box" onclick="lightUpNextButton(this)"><p>OSA</p></button>
                <button class="box" onclick="lightUpNextButton(this)"><p>ADS</p></button>

        </div>
